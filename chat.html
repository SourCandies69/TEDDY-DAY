<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huh?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Gaegu:wght@700&display=swap');
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url("teddybg.jpg");
            background-repeat: no-repeat;
            background-size: 720px 1280px;
            text-align: center;
        }

        .message {

            font-weight: bold;

        }

        #gif {
            margin-top: 20px; /* Adjust margin-top for better spacing on mobile screens */
        }

        #button-container {
            margin-top: 10px; /* Adjust margin-top for better spacing on mobile screens */
        }

        #take {
            padding: 10px 20px;
            color: white;
            background-color: rgb(255, 254, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 2px rgb(40, 40, 40);
        }

        #take img {
            width: 50px; /* Adjust image size for better display on mobile screens */
            height: auto; /* Maintain aspect ratio */
        }

        h3 {
            color: blue;
            font-size: 18px; /* Adjust font size for better readability on mobile screens */

            font-weight: bold;

</head>
<body>
    <div class="message">
        Huh? So you were successful to catch me...
    </div>
    <div id="gif">
        <img src="huh.gif" alt="gif" width="150"> <!-- Adjust image width for better display on mobile screens -->
    </div>
    <div id="button-container">
        <h3>Here's your Gift ðŸ‘‡</h3><br>

    <script>
        // Add event listener to the button
        document.getElementById('take').addEventListener('click', function() {

            this.removeEventListener('click', arguments.callee);
        });
    </script>
</body>
</html>
